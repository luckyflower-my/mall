<!-- point-operate.html -->
<div class="content-card">
    <div class="card-title">积分运营</div>
    <div style="padding: 20px;">
        <h3>🎯 积分运营</h3>
        <p>这是 积分运营 页面的内容。该功能正在开发中...</p>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h4>功能说明</h4>
            <p>此页面用于展示 积分运营 相关的功能和数据。</p>
            <ul style="margin: 10px 0; padding-left: 20px;">
                <li>数据展示</li>
                <li>操作管理</li>
                <li>统计分析</li>
                <li>配置设置</li>
            </ul>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
            <div style="background: #e8f4ff; padding: 15px; border-radius: 8px; text-align: center;">
                <h4 style="color: #3498db; margin: 0 0 10px 0;">📊 数据统计</h4>
                <p style="margin: 0; font-size: 24px; font-weight: bold; color: #3498db;">156</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">总数量</p>
            </div>
            <div style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                <h4 style="color: #27ae60; margin: 0 0 10px 0;">✅ 正常状态</h4>
                <p style="margin: 0; font-size: 24px; font-weight: bold; color: #27ae60;">98%</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">成功率</p>
            </div>
            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center;">
                <h4 style="color: #f39c12; margin: 0 0 10px 0;">⚠️ 待处理</h4>
                <p style="margin: 0; font-size: 24px; font-weight: bold; color: #f39c12;">12</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">待处理项</p>
            </div>
            <div style="background: #f8d7da; padding: 15px; border-radius: 8px; text-align: center;">
                <h4 style="color: #dc3545; margin: 0 0 10px 0;">❌ 异常</h4>
                <p style="margin: 0; font-size: 24px; font-weight: bold; color: #dc3545;">3</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">异常项</p>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button class="btn btn-primary" style="margin-right: 10px;">
                <i class="fas fa-plus"></i> 添加
            </button>
            <button class="btn" style="background: #27ae60; color: white; margin-right: 10px;">
                <i class="fas fa-edit"></i> 编辑
            </button>
            <button class="btn" style="background: #f39c12; color: white; margin-right: 10px;">
                <i class="fas fa-download"></i> 导出
            </button>
            <button class="btn" style="background: #e74c3c; color: white;">
                <i class="fas fa-trash"></i> 删除
            </button>
        </div>
        
        <form id="pointForm" style="margin-top: 20px;">
            <input type="text" name="ruleName" placeholder="积分规则名称" required style="width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="number" name="pointValue" placeholder="积分值" required style="width:120px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-left:10px;">
            <button type="submit" class="btn btn-primary" style="margin-left:10px;">新建规则</button>
        </form>
        <table style="width:100%; border-collapse:collapse; margin-top: 10px;">
            <thead>
                <tr style="background:#f5f5f5;">
                    <th style="padding:8px;">规则名称</th>
                    <th style="padding:8px;">积分值</th>
                    <th style="padding:8px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>注册赠送</td>
                    <td>100</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>每日签到</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="pointMsg" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
</div>
<script>
document.getElementById('pointForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.ruleName.value.trim();
    const value = this.pointValue.value;
    if (!name || !value) {
        document.getElementById('pointMsg').innerText = '请填写规则名称和积分值';
        document.getElementById('pointMsg').style.display = 'block';
        return;
    }
    document.getElementById('pointMsg').style.display = 'none';
    alert('积分规则添加成功！（仅演示）');
    // 这里可以添加实际的添加逻辑
});
</script>
