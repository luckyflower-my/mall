<!-- recharge-operate.html -->
<div class="content-card">
    <div class="card-title">储值运营</div>
    <div style="padding: 20px;">
        <!-- 统计卡片 -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div style="background: #e8f4ff; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #3498db; font-size: 13px;">今日储值</div>
                <div style="font-size: 22px; font-weight: bold; color: #3498db;">¥12,345</div>
            </div>
            <div style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #27ae60; font-size: 13px;">本月储值</div>
                <div style="font-size: 22px; font-weight: bold; color: #27ae60;">¥98,000</div>
            </div>
            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #f39c12; font-size: 13px;">储值用户数</div>
                <div style="font-size: 22px; font-weight: bold; color: #f39c12;">1,234</div>
            </div>
        </div>
        <!-- 操作区 -->
        <div style="margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="alert('推送储值活动（仅演示）')"><i class="fas fa-bullhorn"></i> 推送活动</button>
            <button class="btn btn-success" onclick="alert('导出储值数据（仅演示）')"><i class="fas fa-download"></i> 导出数据</button>
        </div>
        <!-- 储值明细表格 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>客户</th>
                    <th>储值金额</th>
                    <th>赠送金额</th>
                    <th>门店</th>
                    <th>操作员</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-07-30</td>
                    <td>张三</td>
                    <td>¥1000</td>
                    <td>¥200</td>
                    <td>总店</td>
                    <td>王店长</td>
                </tr>
                <tr>
                    <td>2025-07-29</td>
                    <td>李四</td>
                    <td>¥500</td>
                    <td>¥50</td>
                    <td>分店1</td>
                    <td>李主管</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
