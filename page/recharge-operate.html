<!-- recharge-operate.html -->
<div class="content-card">
    <div class="card-title">储值运营</div>
    <div style="padding: 20px;">
        <h3>🎯 储值运营</h3>
        <p>这是 储值运营 页面的内容。该功能正在开发中...</p>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h4>功能说明</h4>
            <p>此页面用于展示 储值运营 相关的功能和数据。</p>
            <ul style="margin: 10px 0; padding-left: 20px;">
                <li>数据展示</li>
                <li>操作管理</li>
                <li>统计分析</li>
                <li>配置设置</li>
            </ul>
        </div>
        
        <div class="stats-cards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
            <div class="stat-card" style="background: #e8f4ff; padding: 15px; border-radius: 8px; text-align: center;">
                <div class="stat-title" style="color: #3498db; margin: 0 0 10px 0;">今日储值</div>
                <div class="stat-value" style="margin: 0; font-size: 24px; font-weight: bold; color: #3498db;">¥12,345</div>
                <div class="stat-compare" style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">较昨日 +12.5%</div>
            </div>
            <div class="stat-card" style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                <div class="stat-title" style="color: #27ae60; margin: 0 0 10px 0;">本月储值</div>
                <div class="stat-value" style="margin: 0; font-size: 24px; font-weight: bold; color: #27ae60;">¥123,456</div>
                <div class="stat-compare" style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">较上月 +8.3%</div>
            </div>
            <div class="stat-card" style="background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center;">
                <div class="stat-title" style="color: #f39c12; margin: 0 0 10px 0;">储值用户数</div>
                <div class="stat-value" style="margin: 0; font-size: 24px; font-weight: bold; color: #f39c12;">1,234</div>
                <div class="stat-compare" style="margin: 5px 0 0 0; font-size: 12px; color: #7f8c8d;">较上月 +15.2%</div>
            </div>
        </div>

        <div class="operation-tools" style="margin-top: 30px;">
            <h3>运营工具</h3>
            <div class="tool-buttons">
                <button class="btn btn-primary" style="margin-right: 10px;">
                    <i class="fas fa-bell"></i> 发送储值提醒
                </button>
                <button class="btn btn-success" style="margin-right: 10px;">
                    <i class="fas fa-bullhorn"></i> 储值活动推送
                </button>
                <button class="btn btn-warning" style="margin-right: 10px;">
                    <i class="fas fa-chart-pie"></i> 用户分层分析
                </button>
            </div>
        </div>

        <div class="data-analysis" style="margin-top: 30px;">
            <h3>储值分析</h3>
            <div id="rechargeChart" style="width: 100%; height: 400px;">
                <!-- 这里放置储值趋势图表 -->
            </div>
        </div>
    </div>
</div>
