<!-- customer-group.html -->
<div class="content-card">
    <div class="card-title">客户分组</div>
    <div style="padding: 20px;">
        <form id="groupForm" style="margin-bottom: 20px; display: flex; gap: 10px;">
            <input type="text" name="groupName" placeholder="请输入分组名称" required style="flex:1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" class="btn btn-primary">新建分组</button>
        </form>
        <table style="width:100%; border-collapse:collapse;">
            <thead>
                <tr style="background:#f5f5f5;">
                    <th style="padding:8px;">分组名称</th>
                    <th style="padding:8px;">客户数量</th>
                    <th style="padding:8px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>VIP客户</td>
                    <td>12</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>普通客户</td>
                    <td>56</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="groupMsg" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
</div>
<script>
document.getElementById('groupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.groupName.value.trim();
    if (!name) {
        document.getElementById('groupMsg').innerText = '请输入分组名称';
        document.getElementById('groupMsg').style.display = 'block';
        return;
    }
    document.getElementById('groupMsg').style.display = 'none';
    alert('分组添加成功！（仅演示）');
    // 这里可以添加实际的添加逻辑
});
</script>
