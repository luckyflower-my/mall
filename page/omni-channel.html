<!-- omni-channel.html -->
<div class="content-card">
    <div class="card-title">全渠道经营</div>
    <div style="padding: 20px;">
        <div style="display: flex; gap: 20px; margin-bottom: 24px;">
            <div style="flex:1; background: #e8f4ff; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #3498db; font-size: 13px;">线上渠道</div>
                <div style="font-size: 22px; font-weight: bold; color: #3498db;">商城小程序</div>
            </div>
            <div style="flex:1; background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #27ae60; font-size: 13px;">线下渠道</div>
                <div style="font-size: 22px; font-weight: bold; color: #27ae60;">门店POS</div>
            </div>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>渠道名称</th>
                    <th>类型</th>
                    <th>负责人</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>商城小程序</td>
                    <td>线上</td>
                    <td>王经理</td>
                    <td><span class="status completed">正常</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-primary">详情</button>
                    </td>
                </tr>
                <tr>
                    <td>门店POS</td>
                    <td>线下</td>
                    <td>李主管</td>
                    <td><span class="status completed">正常</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-primary">详情</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
