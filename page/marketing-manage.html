<!-- marketing-manage.html -->
<div class="content-card">
    <div class="card-title">营销管理</div>
    <div style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div>
                <h3 style="margin-bottom: 6px;">营销活动总览</h3>
                <div style="color: #7f8c8d; font-size: 14px;">管理和分析各类营销活动，提升转化率</div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="openAddMarketing()"><i class="fas fa-plus"></i> 新建活动</button>
                <button class="btn" style="background: #27ae60; color: white;" onclick="editMarketing()"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn" style="background: #f39c12; color: white;" onclick="exportMarketing()"><i class="fas fa-download"></i> 导出</button>
            </div>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width:25%;">活动名称</th>
                    <th style="width:15%;">类型</th>
                    <th style="width:15%;">开始时间</th>
                    <th style="width:15%;">结束时间</th>
                    <th style="width:10%;">状态</th>
                    <th style="width:20%;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>夏日满减</td>
                    <td>满减</td>
                    <td>2025-07-01</td>
                    <td>2025-07-31</td>
                    <td><span class="status completed">进行中</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-warning" onclick="editMarketing()">编辑</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMarketing()">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>新客专享券</td>
                    <td>优惠券</td>
                    <td>2025-07-01</td>
                    <td>2025-12-31</td>
                    <td><span class="status pending">未开始</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-warning" onclick="editMarketing()">编辑</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMarketing()">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
function openAddMarketing() {
    alert('打开新建营销活动弹窗（仅演示）');
}
function editMarketing() {
    alert('编辑营销活动（仅演示）');
}
function exportMarketing() {
    alert('导出营销活动数据（仅演示）');
}
function deleteMarketing() {
    if(confirm('确定要删除该活动吗？')) alert('删除成功！（仅演示）');
}
</script>
