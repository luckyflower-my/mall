<!-- tag-manage.html -->
<div class="content-card">
    <div class="card-title">标签管理</div>
    <div style="padding: 20px;">
        <form id="tagForm" style="margin-bottom: 20px; display: flex; gap: 10px;">
            <input type="text" name="tagName" placeholder="请输入新标签名称" required style="flex:1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" class="btn btn-primary">添加标签</button>
        </form>
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width:70%;">标签名称</th>
                    <th style="width:30%;">操作</th>
                </tr>
            </thead>
            <tbody id="tagList">
                <tr>
                    <td>高价值客户</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>新注册</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="alert('删除成功')">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="tagMsg" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
</div>
<script>
document.getElementById('tagForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.tagName.value.trim();
    if (!name) {
        document.getElementById('tagMsg').innerText = '请输入标签名称';
        document.getElementById('tagMsg').style.display = 'block';
        return;
    }
    document.getElementById('tagMsg').style.display = 'none';
    alert('标签添加成功！（仅演示）');
    // 这里可以添加实际的添加逻辑
});
</script>
