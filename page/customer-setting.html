<!-- customer-setting.html -->
<div class="content-card">
    <div class="card-title">客户设置</div>
    <div style="padding: 20px;">
        <!-- 顶部功能区 -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div>
                <h3 style="margin-bottom: 6px;">客户参数配置</h3>
                <div style="color: #7f8c8d; font-size: 14px;">设置客户分组、标签、等级等基础信息</div>
            </div>
            <div>
                <button class="btn btn-primary" style="margin-right: 10px;">
                    <i class="fas fa-plus"></i> 新增分组
                </button>
                <button class="btn" style="background: #27ae60; color: white; margin-right: 10px;">
                    <i class="fas fa-tags"></i> 标签管理
                </button>
                <button class="btn" style="background: #f39c12; color: white;">
                    <i class="fas fa-user-shield"></i> 黑名单管理
                </button>
            </div>
        </div>

        <!-- 客户分组表格 -->
        <div class="content-card" style="box-shadow:none; border:1px solid #f0f0f0; margin-bottom:30px;">
            <div class="card-title" style="font-size:16px;">客户分组</div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width:40%;">分组名称</th>
                        <th style="width:40%;">描述</th>
                        <th style="width:20%;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>高价值客户</td>
                        <td>年消费超1万元</td>
                        <td style="text-align:center;">
                            <button class="btn btn-sm btn-warning">编辑</button>
                            <button class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>新注册</td>
                        <td>近30天注册用户</td>
                        <td style="text-align:center;">
                            <button class="btn btn-sm btn-warning">编辑</button>
                            <button class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 客户等级设置表单 -->
        <div class="content-card" style="box-shadow:none; border:1px solid #f0f0f0;">
            <div class="card-title" style="font-size:16px;">客户等级设置</div>
            <form id="levelForm" style="max-width: 400px;">
                <div class="form-group">
                    <label>等级名称</label>
                    <input type="text" name="levelName" required style="width:100%;">
                </div>
                <div class="form-group">
                    <label>成长值要求</label>
                    <input type="number" name="levelValue" required style="width:100%;">
                </div>
                <button type="submit" class="btn btn-primary">保存等级</button>
            </form>
        </div>
    </div>
</div>
