<div class="content-card">
    <div class="card-title">分销分佣</div>
    <div style="padding: 20px;">
        <div style="margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="alert('添加分销员（仅演示）')"><i class="fas fa-plus"></i> 添加分销员</button>
            <button class="btn" style="background: #27ae60; color: white;" onclick="alert('结算分佣（仅演示）')"><i class="fas fa-yen-sign"></i> 结算分佣</button>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>分销员</th>
                    <th>分销订单</th>
                    <th>分佣金额</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>25</td>
                    <td>¥2,500</td>
                    <td><span class="status completed">已结算</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-primary">详情</button>
                    </td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>10</td>
                    <td>¥800</td>
                    <td><span class="status pending">待结算</span></td>
                    <td style="text-align:center;">
                        <button class="btn btn-sm btn-success" onclick="alert('已结算（仅演示）')">结算</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
