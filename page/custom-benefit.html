<!-- custom-benefit.html -->
<div class="content-card">
    <div class="card-title">自定义权益管理</div>
    <div style="padding: 20px;">
        <form id="benefitForm" style="margin-bottom: 20px; display: flex; gap: 10px;">
            <input type="text" name="benefitName" placeholder="权益名称" required style="flex:1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="text" name="benefitContent" placeholder="权益内容" required style="flex:2; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" class="btn btn-primary">添加权益</button>
        </form>
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width:35%;">权益名称</th>
                    <th style="width:45%;">权益内容</th>
                    <th style="width:20%;">操作</th>
                </tr>
            </thead>
            <tbody id="benefitList">
                <tr>
                    <td>生日特权</td>
                    <td>生日当月赠送50积分</td>
                    <td style="text-align:center;">
                        <button class="btn btn-danger btn-sm">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>专属客服</td>
                    <td>享受一对一专属客服服务</td>
                    <td style="text-align:center;">
                        <button class="btn btn-danger btn-sm">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="benefitMsg" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
</div>
<script>
document.getElementById('benefitForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.benefitName.value.trim();
    const content = this.benefitContent.value.trim();
    if (!name || !content) {
        document.getElementById('benefitMsg').innerText = '请填写权益名称和内容';
        document.getElementById('benefitMsg').style.display = 'block';
        return;
    }
    document.getElementById('benefitMsg').style.display = 'none';
    alert('权益添加成功！（仅演示）');
    // 这里可以添加实际的添加逻辑
});
</script>
