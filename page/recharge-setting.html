<!-- recharge-setting.html -->
<div class="content-card">
    <div class="card-title">储值设置</div>
    <div style="padding: 20px;">
        <!-- 顶部功能区 -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div>
                <h3 style="margin-bottom: 6px;">储值设置管理</h3>
                <div style="color: #7f8c8d; font-size: 14px;">配置储值相关参数，保障资金安全与业务合规</div>
            </div>
            <div>
                <button class="btn btn-primary" style="margin-right: 10px;">
                    <i class="fas fa-plus"></i> 新增规则
                </button>
                <button class="btn" style="background: #27ae60; color: white; margin-right: 10px;">
                    <i class="fas fa-edit"></i> 批量编辑
                </button>
                <button class="btn" style="background: #f39c12; color: white; margin-right: 10px;">
                    <i class="fas fa-download"></i> 导出数据
                </button>
            </div>
        </div>

        <!-- 数据统计卡片 -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div style="background: #e8f4ff; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #3498db; font-size: 13px;">总储值用户</div>
                <div style="font-size: 22px; font-weight: bold; color: #3498db;">156</div>
            </div>
            <div style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #27ae60; font-size: 13px;">本月储值金额</div>
                <div style="font-size: 22px; font-weight: bold; color: #27ae60;">¥98,000</div>
            </div>
            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #f39c12; font-size: 13px;">待处理退款</div>
                <div style="font-size: 22px; font-weight: bold; color: #f39c12;">12</div>
            </div>
            <div style="background: #f8d7da; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="color: #dc3545; font-size: 13px;">异常订单</div>
                <div style="font-size: 22px; font-weight: bold; color: #dc3545;">3</div>
            </div>
        </div>

        <!-- 储值规则表格 -->
        <div class="content-card" style="box-shadow:none; border:1px solid #f0f0f0; margin-bottom:30px;">
            <div class="card-title" style="font-size:16px;">储值规则列表</div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width:25%;">规则名称</th>
                        <th style="width:20%;">储值档位</th>
                        <th style="width:20%;">赠送金额</th>
                        <th style="width:15%;">有效期</th>
                        <th style="width:10%;">状态</th>
                        <th style="width:10%;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>新客专享</td>
                        <td>100元</td>
                        <td>20元</td>
                        <td>365天</td>
                        <td><span class="status completed">启用</span></td>
                        <td style="text-align:center;">
                            <button class="btn btn-sm btn-warning">编辑</button>
                            <button class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>常规档位</td>
                        <td>500元</td>
                        <td>80元</td>
                        <td>永久</td>
                        <td><span class="status completed">启用</span></td>
                        <td style="text-align:center;">
                            <button class="btn btn-sm btn-warning">编辑</button>
                            <button class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 储值参数设置表单 -->
        <div class="content-card" style="box-shadow:none; border:1px solid #f0f0f0;">
            <div class="card-title" style="font-size:16px;">储值参数设置</div>
            <form id="settingForm" style="max-width: 400px;">
                <div class="form-group">
                    <label>允许储值支付方式</label>
                    <select name="payType" style="width:100%;">
                        <option value="all">全部</option>
                        <option value="wechat">微信</option>
                        <option value="alipay">支付宝</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>到账时间</label>
                    <select name="arriveTime" style="width:100%;">
                        <option value="immediate">实时到账</option>
                        <option value="T+1">T+1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>储值退款规则</label>
                    <textarea name="refundRule" rows="3" style="width:100%;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存设置</button>
            </form>
        </div>
    </div>
</div>
